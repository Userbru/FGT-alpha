name: Android CI (Build Debug APK)

on:
  push: { branches: [ main, master ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: android-actions/setup-android@v3
      - name: Install SDK (API 34 + Build-Tools 34.0.0)
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - uses: gradle/gradle-build-action@v3
        with: { gradle-version: 8.7, arguments: ":app:assembleDebug" }
      - uses: actions/upload-artifact@v4
        with: { name: FGTMacroKeyboard-debug-apk, path: app/build/outputs/apk/debug/app-debug.apk }
